<!DOCTYPE html>
<html lang="en">

<head>

    <title>Signup-Admin Panel</title>

    <!-- App favicon -->
    <!-- <link rel="shortcut icon" href="assets/images/favicon.ico"> -->

    <!-- Vendor css (Require in all Page) -->
    <!-- <link href="assets/css/vendor.min.css" rel="stylesheet" type="text/css" /> -->

    <!-- Icons css (Require in all Page) -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />

    <!-- App css (Require in all Page) -->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

    <!-- Theme Config js (Require in all Page) -->
    <script src="assets/js/config.js"></script>
</head>

<body>

    <div class="d-flex flex-column h-100 p-3">
        <div class="d-flex flex-column flex-grow-1">
            <div class="row h-100">
                <div class="col-xxl-7">
                    <div class="row justify-content-center h-100">
                        <div class="col-lg-6 py-lg-5">
                            <div class="d-flex flex-column h-100 justify-content-center">
                                <div class="auth-logo mb-4">
                                    <img src="assets/images/logo-dark.png" height="24" alt="logo dark">
                                </div>

                                <h2 class="fw-bold fs-24 mb-3">Sign Up</h2>

                                <div>
                                    <form action="./login-admin.html"
                                        class="authentication-form">
                                        <div class="mb-3">
                                            <label class="form-label" for="example-name">Name</label>
                                            <input type="name" id="example-name" name="example-name"
                                                class="form-control" placeholder="Enter your name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="example-email">Email</label>
                                            <input type="email" id="example-email" name="example-email"
                                                class="form-control bg-" placeholder="Enter your email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="example-password">Password</label>
                                            <input type="text" id="example-password" class="form-control"
                                                placeholder="Enter your password" required>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="checkbox-signin" required>
                                                <label class="form-check-label" for="checkbox-signin">I accept Terms and
                                                    Condition</label>
                                            </div>
                                        </div>

                                        <div class="mb-3 text-center d-grid">
                                            <button class="btn btn-soft-primary" type="submit">Sign Up</button>
                                        </div>
                                        <p class="mt-auto text-danger text-center">I already have an account <a
                                        href="./login-admin.html" class="text-dark fw-bold ms-1">Sign In</a></p>
                                    </form>

                                </div>

                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xxl-5 d-none d-xxl-flex">
                    <div class="card h-100 mb-0 overflow-hidden">
                        <div class="d-flex flex-column h-100">
                            <img src="assets/images/small/img-10.jpg" alt="" class="w-100 h-100">
                        </div>
                    </div> <!-- end card -->
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor Javascript (Require in all Page) -->
    <script src="assets/js/vendor.js"></script>

    <!-- App Javascript (Require in all Page) -->
    <script src="assets/js/app.js"></script>

    <!-- Vector Map Js -->
    <script src="assets/vendor/jsvectormap/js/jsvectormap.min.js"></script>
    <script src="assets/vendor/jsvectormap/maps/world-merc.js"></script>
    <script src="assets/vendor/jsvectormap/maps/world.js"></script>

    <!-- Dashboard Js -->
    <script src="assets/js/pages/dashboard.js"></script>

</body>

</html>
