                    <div class="col-md-12 ">

                            <div class="card-header">

                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="productName" class="form-label">Product Name</label>
                                            <input type="text" class="form-control" id="productName"
                                                placeholder="Enter product name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="productSize" class="form-label">Size</label>
                                            <input type="text" class="form-control" id="productSize"
                                                placeholder="e.g., M, L, XL or 500ml" required>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="productPrice" class="form-label">Price (â‚¹)</label>
                                            <input type="number" class="form-control" id="productPrice"
                                                placeholder="Enter price" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="productStock" class="form-label">Stock</label>
                                            <input type="number" class="form-control" id="productStock"
                                                placeholder="Enter stock quantity" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="productCategory" class="form-label">Category</label>
                                            <select class="form-select" id="productCategory" required>
                                                <option value="" selected disabled>Select category</option>
                                                <option value="clothing">Clothing</option>
                                                <option value="electronics">Electronics</option>
                                                <option value="grocery">Grocery</option>
                                                <option value="stationery">Stationery</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="productImage" class="form-label">Product Image</label>
                                        <input class="form-control" type="file" id="productImage" accept="image/*"
                                            required>
                                    </div>

                                    <div class="col-md-12 d-flex justify-content-end">
                                        <button type="reset" class="btn btn-outline-primary">Clear all</button>
                                        &nbsp;&nbsp;
                                        <button type="submit" class="btn btn-primary">Add Product</button>
                                    </div>
