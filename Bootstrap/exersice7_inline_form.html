<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!--Create inline form to book hotel. use link blow for reference 
        https://www.makemytrip.com/hotels/-->

    <div class="container-fluid text-bg-dark p-3 shadow">
        <div class="row">
            <div class="col-lg-3 text-center">
                <h2>
                    <img class="w-75" src="../image/mmt-logo.avif">
                </h2>
            </div>
            <div class="col-lg-9">
                <form action="" class="row row-cols-lg-auto">
                    <div class="col-12">
                        <label for="" class="form-label">Location</label>
                        <input type="text" class="form-control" required placeholder="Enter location name" />
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label">Check in date</label>
                        <input type="date" class="form-control" required />
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label">Check out date</label>
                        <input type="date" class="form-control" required />
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label">No of guests</label>
                        <select class="form-select" required>
                            <option value="">No of guests</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label">Price per night</label>
                        <select class="form-select" required>
                            <option value="">Select price range</option>
                            <option>₹0-₹1500</option>
                            <option>₹1500-₹2000</option>
                            <option>₹2000-₹2500</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <br>
                        <button type="submit" class="btn btn-primary mt-2">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
