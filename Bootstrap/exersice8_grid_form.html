    <!--create grid form to register yourself to find life partner. use link blow for reference 
        https://www.shaadi.com

        And mother tongue

    <div class="container-fluid pt-3 pb-3 text-bg-dark mb-5">
        <h3 class="text-warning">Register to find your life partner</h3>
        <div class="row">
            <div class="col-12 col-md-4 mt-3">
                <label class="form-label">I'm looking for a</label>
                <select class="form-select">
                    <option>Woman</option>
                    <option>Man</option>
                </select>
            </div>
            <div class="col-6 col-md-4 mt-3">
                <label class="form-label">Aged</label>
                <select class="form-select">
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                </select>
            </div>
            <div class="col-6 col-md-4 mt-3">
                <label class="form-label">to</label>
                <select class="form-select">
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                </select>
            </div>
            <div class="col-6 col-md-6 mt-3">
                <label class="form-label">Religion</label>
                <select class="form-select">
                    <option>Hindu</option>
                    <option>Muslim</option>
                    <option>Sikh</option>
                    <option>Christian</option>
                    <option>Parsi</option>
                    <option>Jain</option>
                    <option>Buddhist</option>
                </select>
            </div>
            <div class="col-6 col-md-6 mt-3">
                <label class="form-label">Mother tongue</label>
                <select class="form-select">
                    <option>Gujarati</option>
                    <option>Marathi</option>
                    <option>Punjabi</option>
                    <option>Bengali</option>
                    <option>Urdu</option>
                    <option>Telugu</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mt-3">
                <span class="d-block w-100 mb-1">This form is for</span>
                
                <div class="form-check">
                    <input id="Myself" name="formisfor" type="radio" class="form-check-input" />
                    <label for="Myself" class="form-check-label">Myself</label>
                </div>

                <div class="form-check">
                    <input id="Son" name="formisfor" type="radio" class="form-check-input" />
                    <label for="Son" class="form-check-label">Son</label>
                </div>

                <div class="form-check">
                    <input id="Daughter" name="formisfor" type="radio" class="form-check-input" />
                    <label for="Daughter" class="form-check-label">Daughter</label>
                </div>

                <div class="form-check">
                    <input id="Brother" name="formisfor" type="radio" class="form-check-input" />
                    <label for="Brother" class="form-check-label">Brother</label>
                </div>

                <div class="form-check">
                    <input id="Sister" name="formisfor" type="radio" class="form-check-input" />
                    <label for="Sister" class="form-check-label">Sister</label>
                </div>

            </div>
            <div class="col-12 col-sm-6 col-md-3 mt-3">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-12 mt-3 col-sm-6 col-md-3">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-12 col-sm-6 mt-3 col-md-3">
                <label class="form-label">Date of birth</label>
                <input type="date" class="form-control" required>
            </div>
            <div class="col-12 col-sm-6 col-md-3 mt-3">
                <label class="form-label">Religion</label>
                <select class="form-select">
                    <option>Hindu</option>
                    <option>Muslim</option>
                    <option>Sikh</option>
                    <option>Christian</option>
                    <option>Parsi</option>
                    <option>Jain</option>
                    <option>Buddhist</option>
                </select>
            </div>
        </div>

        <div class="row">
            
            <div class="col-12 col-sm-6 mt-3">
                <label class="form-label">Community</label>
                <select class="form-select">
                    <option>Hindu</option>
                    <option>Muslim</option>
                    <option>Sikh</option>
                    <option>Christian</option>
                    <option>Parsi</option>
                    <option>Jain</option>
                    <option>Buddhist</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 mt-3">
                <label class="form-label">Living in</label>
                <select class="form-select">
                    <option>India</option>
                    <option>Australia</option>
                    <option>Canada</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Pakistan</option>
                    <option>UAE</option>
                    <option>South Africa</option>
                    <option>South Arabia</option>
                </select>
            </div>

            <div class="col-12 mt-5 text-end">
                <button type="submit" class="btn btn-warning">Submit</button>
                <button type="reset" class="btn btn-outline-warning">Reset</button>
            </div>
        </div>
    </div>
