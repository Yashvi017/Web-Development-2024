<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate simple interest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 mt-5">
                <form action="">
                    <label class="form-label">Enter principal amount :</label>
                    <input type="number" class="form-control" id="principal" placeholder="Enter principal amount" required>
                    <label class="form-label">Enter rate :</label>
                    <input type="number" class="form-control" id="rate" placeholder="Enter rate" required>
                    <label class="form-label">Enter number of years :</label>
                    <input type="number" class="form-control" id="time" placeholder="Enter no of year" required>
                    <button type="button" class="mt-3 btn btn-primary" onclick="calculate(this.id);">Calculate Simple Interest</button>
                    <div class="mt-3">
                        <span id="s_interest"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        var p = document.getElementById('principal');
        var r = document.getElementById('rate');
        var t = document.getElementById('time');

        function calculate(ButtonId) {
            let p_amount = parseInt(p.value);
            let rate = parseInt(r.value);
            let time = parseInt(t.value);
            if (isNaN(p_amount) === true || isNaN(rate) === true || isNaN(time) ) {
                alert('invalid input');
            }
            else 
            {
                document.getElementById('s_interest').innerHTML = ((p_amount*rate*time)/100).toFixed(2);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
