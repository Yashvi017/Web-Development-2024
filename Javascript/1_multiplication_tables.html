<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Dynamic Table</h1>
    <div id="table"></div>

    <script>
        
        var output=`<table>`;
        var count = 1;
        var num = parseInt(prompt("Enter a number :"));
        var row = ``;
        let generateTable = function(){
            
            while(count<=10){
                row +=`<tr>
                            <td>${num}</td>
                            <td>*</td>
                            <td>${count}</td>
                            <td>=</td>
                            <td>${count*num}</td>
                        </tr>`;
                count++;
            }
            output += row + `</table>`;
            document.getElementById('table').innerHTML=document.write(output);     
        }
        generateTable();

    </script>
</body>
</html>
