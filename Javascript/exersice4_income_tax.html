<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tax Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Income Tax Calculator - New Regime</h1>
    <form id="taxForm" class="mt-4">
      <div class="mb-3">
        <label for="income" class="form-label">Enter Your Annual Income (in ₹):</label>
        <input type="number" class="form-control" id="income" placeholder="Enter income" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="calculateTax()">Calculate Tax</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>

  <!-- JavaScript -->
  <script>
    function calculateTax() {
      const income = parseFloat(document.getElementById("income").value);
      let tax = 0;

      if (isNaN(income) || income <= 0) {
        document.getElementById("result").innerHTML =
          '<div class="alert alert-danger">Please enter a valid income amount!</div>';
        return;
      }

      // New Tax Regime Slabs
      if (income <= 250000) {
        tax = 0;
      } else if (income <= 500000) {
        tax = (income - 250000) * 0.05;
      } else if (income <= 750000) {
        tax = (250000 * 0.05) + (income - 500000) * 0.1;
      } else if (income <= 1000000) {
        tax = (250000 * 0.05) + (250000 * 0.1) + (income - 750000) * 0.15;
      } else if (income <= 1250000) {
        tax = (250000 * 0.05) + (250000 * 0.1) + (250000 * 0.15) + (income - 1000000) * 0.2;
      } else if (income <= 1500000) {
        tax = (250000 * 0.05) + (250000 * 0.1) + (250000 * 0.15) + (250000 * 0.2) + (income - 1250000) * 0.25;
      } else {
        tax = (250000 * 0.05) + (250000 * 0.1) + (250000 * 0.15) + (250000 * 0.2) + (250000 * 0.25) + (income - 1500000) * 0.3;
      }

      // Display Result
      document.getElementById("result").innerHTML =
        `<div class="alert alert-info">Your calculated income tax is: <strong>₹${tax.toFixed(2)}</strong></div>`;
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
