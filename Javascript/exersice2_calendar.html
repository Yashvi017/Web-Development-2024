<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calendar 2025</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <h1 class="text-center">January 2025</h1>
    <div id="january"></div>
    
    
    <script>

        var cal = `<table class="table table-hover table-responsive text-center">
                        <tr class="table-primary h-100">
                            <th>Sunday</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>`;
        
        let getCalendar = function(){
            var days =1; //31 days in january
            var week = 1; //total maximum 5 weeks in a month
            var weekDays; //Total 7 week days 1=sunday 2=monday .....
            var monthStartDay = 4; // January 1,2025 is wednesday 

            while (days <= 31) {
                cal += `<tr>`; // Start a new row
                
                // Loop to generate the columns (days of the week) for this row
                for (weekDays = 1; weekDays <= 7; weekDays++) {
                    if (week === 1 && weekDays < monthStartDay) {
                        // If it's the first week and before the start day of the month, add an empty cell
                        cal += `<td></td>`;
                    } else if (days <= 31) {
                        // If the current day is within the valid range (1–31), add the day to the cell
                        cal += `<td>${days}</td>`;
                        days++; // Move to the next day
                    } else {
                        // If all days (1–31) are already added, fill the remaining cells with empty cells
                        cal += `<td></td>`;
                    }
                }
                
                cal += `</tr>`; // End the current row
                week++;
            }
            
            /*while(days <=31){
                for(weekDays=1;weekDays<=7;weekDays++){
                    if((week===1 && weekDays < monthStartDay)){
                        cal += `<td></td>`;
                    }
                    else{
                        cal += `<td>${days}</td>`;
                        days++;
                        weekDays++;
                    }
                    week++;
                }
            }*/


            cal += `</table>`;
            document.getElementById('january').innerHTML= cal;
        }

        //function call
        getCalendar();

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
