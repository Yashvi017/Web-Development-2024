<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Single Product</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center mb-4">Product Details</h2>
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card h-100">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQInzI69QTfhKGZZJSTKjbTAdI4ZeJ5fhSBBw&s" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Elegant Wooden Chair</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Price:</strong> $49.99</li>
              <li class="list-group-item"><strong>Size:</strong> 40cm x 40cm x 90cm</li>
              <li class="list-group-item"><strong>Weight:</strong> 7.5 kg</li>
            </ul>
            <div class="mt-3 text-center">
              <a href="#" class="btn btn-success w-100">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
