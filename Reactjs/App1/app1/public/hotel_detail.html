<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Room Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-occupied {
      background-color: #dc3545;
      color: white;
    }

    .btn-available {
      background-color: #28a745;
      color: white;
    }

    .room-table th, .room-table td {
      vertical-align: middle;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Hotel Room Information</h2>
    <table class="table table-bordered room-table">
      <thead class="table-dark">
        <tr>
          <th>No</th>
          <th>Floor</th>
          <th>Room Type</th>
          <th>Status</th>
          <th>Change Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>1</td>
          <td>Deluxe</td>
          <td>Occupied</td>
          <td>
            <form method="POST" action="/change-status">
              <input type="hidden" name="room_no" value="101">
              <button type="submit" class="btn btn-occupied">Occupied</button>
            </form>
          </td>
        </tr>
        <tr>
          <td>102</td>
          <td>1</td>
          <td>Super Deluxe</td>
          <td>Available</td>
          <td>
            <form method="POST" action="/change-status">
              <input type="hidden" name="room_no" value="102">
              <button type="submit" class="btn btn-available">Available</button>
            </form>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</body>
</html>
