<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPL Teams</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center g-4">

    <div class="col-lg-5">
      <div class="card text-center border shadow">
        <div class="card-body">
          Chennai Super Kings
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card text-center border shadow">
        <div class="card-body">
          Mumbai Indians
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card text-center border shadow">
        <div class="card-body">
          Royal Challengers Bangalore
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card text-center border shadow">
        <div class="card-body">
          Kolkata Knight Riders
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card text-center border shadow">
        <div class="card-body">
          Rajasthan Royals
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card text-center border shadow">
        <div class="card-body">
          Delhi Capitals
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card text-center border shadow">
        <div class="card-body">
          Punjab Kings
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card text-center border shadow">
        <div class="card-body">
          Sunrisers Hyderabad
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card text-center border shadow">
        <div class="card-body">
          Gujarat Titans
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card text-center border shadow">
        <div class="card-body">
          Lucknow Super Giants
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
