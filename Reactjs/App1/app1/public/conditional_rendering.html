<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Device Buttons</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-4">Device Selection</h1>
    <div class="d-grid gap-3 col-6 mx-auto">
      <button type="button" class="btn btn-primary">Mobile</button>
      <button type="button" class="btn btn-secondary">Laptop</button>
      <button type="button" class="btn btn-success">TV</button>
      <button type="button" class="btn btn-danger">Camera</button>
    </div>
  </div>

</body>
</html>
