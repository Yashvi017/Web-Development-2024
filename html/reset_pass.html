<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
</head>

<body>
    <form action="success_pass.html" method="post">
        <h1 align="center">Set New Password</h1>
        <table cellpadding="10" align="center">
            <tr>
                <td>New Password :</td>
                <td>
                    <input type="password" name="pass" required placeholder="Enter new password">
                </td>
            </tr>
            <tr></tr>
                <td>Confirm Password :</td>
                <td>
                    <input type="password" name="conf_pass" required placeholder="Enter password again">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
